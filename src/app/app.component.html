<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav>
    <mat-toolbar>
      <div class="button-container">
        <button mat-mini-fab color="primary" (click)="sidenav.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <a matLine [routerLink]="['']" (click)="sidenav.toggle()">Home</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine [routerLink]="['links']" (click)="sidenav.toggle()">Links</a>
      </mat-list-item>
      <mat-list-item>
        <a matLine [routerLink]="['settings']" (click)="sidenav.toggle()"
          >Settings</a
        >
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-container">
      <app-header (menuClicked)="sidenav.toggle()"></app-header>
      <div class="workspace">
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
