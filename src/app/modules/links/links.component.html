<div *ngIf="categorizedLinks">
  <mat-card *ngFor="let category of getCategories()">
    <mat-card-title>{{ category }}</mat-card-title>
    <mat-card-content>
      <p *ngFor="let link of categorizedLinks.get(category)">
        <a href="{{ link.url }}" target="_blank">{{ link.text }}</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
<div class="ribbon">
  <span class="spacer"></span>
  <div class="button-container">
    <button mat-mini-fab color="primary" (click)="edit()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
