<div *ngIf="linkTypesPopulated">
  <mat-card *ngFor="let linkType of linkTypes">
    <mat-card-title>{{ linkType.name }}</mat-card-title>
    <mat-card-content>
      <p *ngFor="let link of getLinksByType(linkType.id)">
        <a href="{{ link.url }}" target="_blank">{{ link.text }}</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
